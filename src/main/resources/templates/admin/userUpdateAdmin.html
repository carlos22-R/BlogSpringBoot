<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>UserUpdate</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form  th:action="@{/blog/ReaderUpdate/{id}(id=${reader.get().getId()})}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Ususername</label>
            <input type="text" class="form-control" id="username"  name="username" th:value="${usuario.get().getUsername()}">

        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${reader.get().name}">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" name="email" th:value="${reader.get().email}">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Contrase√±a</label>
            <input type="text" class="form-control" id="password" name="password" th:value="${usuario.get().password}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <div class="text-center">
            <a th:href="@{/blog/readersAdmin}" class="btn btn-danger">Cancel</a>
            <button type="submit" class="btn btn-dark">Actualizar</button>
            </div>
    </form>

</div>
</body>
</html>
