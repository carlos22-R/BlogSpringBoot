<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <form th:action="@{/blog/BlogUpdate/{id}(id=${blog.get().getId()})}" method="post">
            <div class="mb-3">
                <label for="title" class="form-label">Titulo</label>
                <input type="text" class="form-control" id="title"  name="title" th:value="${blog.get().title}">

            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Descripcion</label>
                <input type="text" class="form-control" id="description" name="description" th:value="${blog.get().description}">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
            <div class="text-center">
                <a th:href="@{/blog}" class="btn btn-danger">Cancel</a>
                <button type="submit" class="btn btn-dark">Actualizar</button>
            </div>
        </form>

    </div>
</body>
</html>
