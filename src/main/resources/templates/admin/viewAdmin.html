<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
  <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<div>
  <div th:include="~{blogs/layout :: header}"></div>
</div>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-2" th:include="~{blogs/nav :: nav}"></div>
    <div class="col-md-8">

      <div class="card">
        <div class="card-header" th:text="${blog.get().title}">
          Quote
        </div>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <p th:text="${blog.get().description}">A well-known quote, contained in a blockquote element.</p>
            <footer class="blockquote-footer" >Id de post <cite title="Source Title" th:text="${blog.get().getId()}">Source Title</cite></footer>
          </blockquote>
        </div>
      </div>
      <div class="col-md-8">
        <div class="" >
          <div class="list-group" th:each="user : ${blog.get().getReaders()}">
            <a href="#" class="list-group-item list-group-item-action">
              <h5 class="mb-1" th:text="${user.name}">User Name</h5>
              <p class="mb-1" th:text="${user.email}">user@example.com</p>
            </a>
          </div>
        </div>
        <div class="">
          <a th:href="@{/blog}" class="btn btn-info">Volver</a>

        </div>
      </div>
    </div>
</body>
</html>
