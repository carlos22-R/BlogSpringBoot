<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Administracion usuario</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<div>
    <div th:include="~{blogs/layout :: header}"></div>
</div>


<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-2" th:include="~{blogs/nav :: nav}"></div>
        <div class="col-md-8">
            <div class="container">

                <div class="col" th:include="~{admin/navAdmin :: navAdmin}"></div>
            </div>
            <div class="container" >
                <div class="list-group" th:each="user : ${readers}">
                    <a href="#" class="list-group-item list-group-item-action">
                        <h5 class="mb-1" th:text="${user.name}">User Name</h5>
                        <p class="mb-1" th:text="${user.email}">user@example.com</p>
                    </a>
                    <form th:action="@{/deleteReader/{id} (id=${user.id})}" method="get">

                        <button type="submit" class="btn btn-danger"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                            <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"/>
                        </svg></button>

                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

<script th:src="@{bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
