<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>nav</title>
    <link rel="stylesheet" th:href="@{bootstrap/css/bootstrap.min.css}">
</head>

<body>
    <div th:fragment="nav">

        <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark position-fixed" style="width: 280px; height: 100vh">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                <span class="fs-4">Home</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto ">
                <li class="nav-item">
                    <a th:href="@{/readers}" class="nav-link text-white " aria-current="page">
                        <svg class="bi me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
                        Reader
                    </a>
                </li>
                <li>
                    <a th:href="@{/home}" class="nav-link text-white">
                        <svg class="bi me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
                        Blogs
                    </a>
                </li>
                <li>
                    <a th:href="@{/readersBlog}" class="nav-link text-white">
                        <svg class="bi me-2" width="16" height="16"><use xlink:href="#table"></use></svg>
                        Blog Readers
                    </a>
                </li>
                <li>
                    <a th:href="@{/blog}" class="nav-link text-white" th:if="${user.username == 'root'}">
                        <svg class="bi me-2" width="16" height="16"><use xlink:href="#grid"></use></svg>
                        Maintenance
                    </a>
                </li>
            </ul>
            <hr>

        </div>
    </div>
    <script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
